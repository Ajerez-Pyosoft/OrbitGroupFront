<div id="open-modal" class="modal-window">
  <div>
    <a href="/student#" title="Close" class="modal-close">Close</a>
    <h1>{{ player ? 'Edit Student Form' : 'New Student Form'}}</h1>
    <div>
      <form #studentForm="ngForm" novalidate (ngSubmit)="onSubmit(studentForm)">
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input type="text" class="form-control" name="firstName" [ngModel]="student?.firstName" ngModel required />
        </div>
        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input type="text" class="form-control" name="lastName" [ngModel]="student?.lastName" ngModel required />
        </div>
        <div class="form-group">
          <label for="username">User Name</label>
          <input type="text" class="form-control" name="username" [ngModel]="student?.username" ngModel required />
        </div>
        <div class="form-group">
          <label for="age">Age</label>
          <input type="text" class="form-control" name="age" [ngModel]="student?.age" ngModel required />
        </div>
        <div class="form-group">
          <label for="career">Career</label>
          <input type="text" class="form-control" name="career" [ngModel]="student?.career" ngModel required />
        </div>
        <div class="submit-container">
          <button type="submit">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
