<section>
  <h1>Students</h1>
  <div class="container">
    <div class="interior">
      <a class="btn" (click)="newStudent()">New Student</a>
    </div>
  </div>
  <div class="tbl-header">
    <table cellpadding="0" cellspacing="0" border="0">
      <thead>
        <tr>
    <th>id</th>  
    <th>Fist Name</th> 
    <th>Last Name</th>
    <th>User Name</th>
    <th>Age</th>  
    <th>Career</th>
    <th>Actions</th>
        </tr>
      </thead>
    </table>
    <div class="tbl-contect-student">
      <table cellpadding="0" cellspacing="0" border="0">
        <tbody>
          <tr *ngFor="let student of (students.data)">
            <th>{{student.id}}</th>
            <th>{{student.firstName}}</th>
            <th>{{student.lastName}}</th>
            <th>{{student.username}}</th>
            <th>{{student.age}}</th>
            <th>{{student.career}}</th>
            <th>
              <button class="submit" (click)="editStudent(student)">Edit</button>
              <button class="submit" (click)="deleteStudent(student)">Delete</button>
            </th>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</section>
<app-student-dialog *ngIf="ShowModal" [student]="selectedStudent" (closeDialog)="closeDialog()"></app-student-dialog>
